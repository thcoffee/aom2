<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
{%extends "base.html"%}
{% block content %}
<script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/static/js/querywarn.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/base.css"/>
<link rel="stylesheet" type="text/css" href="/static/css/pageGroup.css"/>
<div class="panel panel-default panel-primary">
    <div class="panel-heading" style="float:left;width:100%;top:0px;"><span class="glyphicon glyphicon-edit" style="font-weight:bold;">&nbsp;</span>预警信息列表&nbsp;&nbsp;<span id="total_num" class="badge">50</span></div>
	<table id="queryList" class="table" style="font-size:12px;">
		<thead>
			<tr>
				<th width='40%' style="text-align:center;font-weight:bold;">问题描述</th>
				<th width='30%' style="text-align:center;font-weight:bold;">发生时间</th>
				<th width='15%' style="text-align:center;font-weight:bold;">状态</th>
				<th width='10%' style="text-align:center;font-weight:bold;">详细</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
    </table>
</div>
<div id="pageGro" class="cb">
    <div class="first"><img src="/static/img/first.png"></div>
	<div class="pageUp"><img src="/static/img/left.png"></div>
    <div class="pageList">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <div class="pageDown"><img src="/static/img/right.png"></div>
	<div class="tail"><img src="/static/img/tail.png"></div>
	<div id="showpage">共 20 页  50 笔数据</div>
</div>
<input type="hidden" id="currentpage" value="1">
<input type="hidden" id="totalpage" value="">
{% endblock %}
</body>
</html>
