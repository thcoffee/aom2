<!DOCTYPE html>
<html>
<head>
	<title>待处理预警</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
{%extends "base.html"%}
{% block content %}
<script type="text/javascript" src="/static/js/undo.js"></script>
<div class="panel panel-default panel-primary">
    <div class="panel-heading" style="float:left;width:100%;top:0px;"><span class="glyphicon glyphicon-edit" style="font-weight:bold;">&nbsp;</span>待处理消息&nbsp;&nbsp;<span id="undo_num" class="badge">50</span></div>
	<table id="undoList" class="table table-striped" style="font-size:12px;">
		<tbody>
		</tbody>
    </table>
</div>
<ul id="page" class="pager">
	<li><a id="lastpage" href="#" style="background-color:#337AB7;width:100px;color:#FFF;" onmouseover="this.style.cssText='color:#00F;background-color:#337AB7;width:100px;font-weight:bold;'" onmouseout="this.style.cssText='color:#FFF;background-color:#337AB7;width:100px;'" onClick="getlastpage()">Previous</a></li>
	<li><a id="nextpage" href="#" style="background-color:#337AB7;width:100px;color:#FFF;" onmouseover="this.style.cssText='color:#00F;background-color:#337AB7;width:100px;font-weight:bold;'" onmouseout="this.style.cssText='color:#FFF;background-color:#337AB7;width:100px;'" onClick="getnextpage()">Next</a></li>
	<li id="showpage" style="font-weight:bold;"></li>
</ul>
<input type="hidden" id="currentpage" value="1">
<input type="hidden" id="totalpage" value="">
{% endblock %}
</body>
</html>
